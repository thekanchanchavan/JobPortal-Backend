spring.application.name=project
spring.datasource.url=jdbc:postgresql://localhost:5432/ZIDIOConnect
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
sever.port=8080
spring.mail.host=smtp.gmail.com
spring.mail.port=587

#add your email id as username
spring.mail.username=add_your_email_id_here

#add your email app password as password
spring.mail.password=add_your_email_app_password_here

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=15000
spring.mail.properties.mail.smtp.timeout=15000
spring.mail.properties.mail.smtp.writetimeout=15000